apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: pt
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        # This will be replaced by your CI pipeline IMAGE variable
        image: 281762848319.dkr.ecr.us-east-1.amazonaws.com/myapp@sha256:5602d5e51cb32e533a9a11295b347932a973b2f3ad35102c68b56e29e5a00c07
        ports:
        - containerPort: 9000
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
