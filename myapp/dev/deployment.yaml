apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 281762848319.dkr.ecr.us-east-1.amazonaws.com/myapp:e0c12605f49bc5a71d7c2a8b3bda73d650ace62c
        ports:
        - containerPort: 9000
